    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() { 
            
            $("#nyjobs").hide();
            $("#lajobs").hide();
            $("#detjobs").hide();

            $("#all").click(function() {
                $("#nyjobs").show();
                $("#lajobs").show();
                $("#detjobs").show();
            });

            $("#ny").click(function() {
                $("#lajobs").hide();
                $("#detjobs").hide();
                $("#nyjobs").show();
            });

            $("#la").click(function() {
                $("#detjobs").hide();
                $("#nyjobs").hide();
                $("#lajobs").show();
            });

            $("#det").click(function() {
                $("#lajobs").hide();
                $("#nyjobs").hide();
                $("#detjobs").show();
            });
        });

    </script>
    
</head>    
    
<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand page-scroll" href="index.html">The Bleulife Group</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

            </div>
            <!-- /.navbar-collapse -->

    <!-- Header -->
    <header>
        <!-- GRADIENT OVER VIDEO -->
        <div id="gradient"></div>
        <div class="container">
            
            <video autoplay loop id="vid">
                <source src="img/bleu.webm" type="video/webm">
                <source src="img/bleu.mp4" type="video/mp4">
            </video>
            <div class="intro-text high-index">
                <div class="intro-heading">Work with BleuLife</div>
                <a href="#jobs" class="page-scroll btn btn-xl">See Available Jobs</a>
            </div>
        </div>
    </header>
    
    
    <!-- Job Listings Section -->
    <section id="jobs">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Job Listings</h2>
                    <br />
                    <button id="all" class="col-lg-3 section-heading">ALL</button>
                    <button id="ny" class="col-lg-3 section-heading">NY</button>
                    <button id="la" class="col-lg-3 section-heading">LA</button>
                    <button id="det" class="col-lg-3 section-heading">DET</button>
                </div>
            </div>
            
            
            <div id="nyjobs">
                <ul>
                    <li>CTO</li>
                    <li>Senior Editor</li>
                    <li>Software Engineer</li>
                </ul>
            </div>

            <div id="lajobs">
                <ul>
                    <li>Stylist</li>
                    <li>Photographer</li>
                    <li>Junior Editor</li>
                </ul>
            </div>

            <div id="detjobs">
                <ul>
                    <li>Videographer</li>
                    <li>Executive Assistant</li>
                    <li>General Manager</li>
                </ul>
            </div>
            
            
        </div>
    </section>
